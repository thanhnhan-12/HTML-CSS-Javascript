<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figure</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    img {
      width: 30.33%;
      float: left;
      padding: 10px;
    }

    figcaption {
      text-align: center;
      text-transform: uppercase;
      font-family: Arial, Helvetica, sans-serif;
      clear: both;
    }
  </style>
</head>
<body>
  <figure>
    <img src="https://i.pinimg.com/564x/1b/ec/fc/1becfcb6247063d2ac80750173f98d66.jpg" alt="">
    <img src="https://i.pinimg.com/564x/c3/07/e2/c307e2630fda0c63faf0d4d8c882c30c.jpg" alt="">
    <img src="https://i.pinimg.com/564x/d8/98/33/d898330224a9f877b86050cdad5b2d4a.jpg" alt="" >
    <figcaption>The different types of flowers</figcaption>
  </figure>
</body>
</html>
