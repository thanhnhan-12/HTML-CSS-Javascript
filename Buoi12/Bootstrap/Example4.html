<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 4</title>
    <!--CDN Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!--CDN FontAWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>

<body>
    <!--Sử dụng định dạng kích thước Fixel - Pixel, dư tới 15px trái phải-->
    <div class="container">
        <!--Row: Thụt ra ngoài 15px-->
        <div class="row">
            <!-- HEADER: Chia full màn hình - 12, màu nền xanh, cao 100 pixel -->
            <div class="col-12 bg-info" style="height:100px;">
                Đây là phần header
            </div>
            <!--NARBAR Chia full màn hình, màu nền đen-->
            <div class="col-12 bg-dark">
                <!--Row: thụt ra ngoài-->
                <nav class="navbar navbar-expand-sm bg-muted navbar-dark col-lg-12 row">
                    <!-- Links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <!--Thêm icon - ngôi nhà trước trang chủ-->
                            <a class="nav-link" href="#"><i class="fas fa-home"></i> Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-info"></i> Giới thiệu</a>
                        </li>

                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                Dropdown link
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Link 1</a>
                                <a class="dropdown-item" href="#">Link 2</a>
                                <a class="dropdown-item" href="#">Link 3</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
            <!--PHẦN GIỮA CỦA TRANG WEB-->
            <div class="col-12" >
                <div class="row">
                    <!--Bên trái 1/4 trang web-->
                    <div class="col-3 bg-danger" style="height: 500px;">
                        Trái
                    </div>
                    <!--Ở giữa 1/2 trang web-->
                    <div class="col-6 bg-success">
                        Giữa
                    </div>
                    <!--Bên phải 1/4 trang web-->
                    <div class="col-3 bg-primary">
                        Phải
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
