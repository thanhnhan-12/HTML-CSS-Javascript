<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <title>Nguyen Thanh Nhan</title>

  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
    }
  </style>
</head>

<body class="bg-secondary">
  <!-- 1. Navbar -->
  <nav class="navbar navbar-expand-lg bg-light bg-dark">
    <div class="container">
      <a class="navbar-brand text-white" href="#" style="font-size: 25px;">Pizza HOUSE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" href="#">Contact</a>
          </li>
        </ul>
        <form class="d-flex " role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit"
            style="margin-left: -6px; border: none; background-color: rgb(217, 65, 90);"><i
              class="fa-solid fa-magnifying-glass" style="color: #fff;"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <!-- 2. Banner -->
  <div id="demo" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
      <li data-target="#demo" data-slide-to="4"></li>
      <li data-target="#demo" data-slide-to="5"></li>
    </ul>

    <!-- a. The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../NguyenThanhNhan/Images/pizza1.jpg" alt="Los Angeles" width="100%" height="500">
      </div>
      <div class="carousel-item">
        <img src="../NguyenThanhNhan/Images/pizza2.jpg" alt="Chicago" width="100%" height="500">
      </div>
      <div class="carousel-item">
        <img src="../NguyenThanhNhan/Images/pizza3.jpg" alt="New York" width="100%" height="500">
      </div>
      <div class="carousel-item">
        <img src="../NguyenThanhNhan/Images/pizza4.jpg" alt="New York" width="100%" height="500">
      </div>
      <div class="carousel-item">
        <img src="../NguyenThanhNhan/Images/pizza5.jpg" alt="New York" width="100%" height="500">
      </div>
    </div>

    <!-- b. Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

  <!-- 3. Product List -->
  <div class="container mt-5 col-lg-10">
    <div class="row ">
      <h1 class="display-6 text-white">Our Menu</h1>

      <!-- Card 1 -->
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="../NguyenThanhNhan/Images/menu1.jpg" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#" class="text-black">Mergherita Pizza</a>
            </h4>
            <div class="d-flex ">
              <h5 class="text-decoration-line-through ">&dollar;40.00 </h5>
              <h5 style="color:#c6c61e;">&dollar;24.00</h5>
            </div>
            <div class="d-flex ">
              <div class="  " style="width: 100%;">
                <button class=" px-2 py-2 "
                  style="border-radius: 5px; border: none; width: 100%; background-color: rgb(70, 65, 65); color: #fff;">Buy</button>
              </div>
            </div>
          </div>
        </div>
        <div
          style="border-top-left-radius: 5px; padding: 0; background: yellow; width: 28%; font-size: 18px; font-weight: bold; position: relative; top: -100%; text-align: center;">
          SALE
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="../NguyenThanhNhan/Images/menu2.jpg" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#" class="text-black">Mushroom Pizza</a>
            </h4>
            <div class="d-flex ">
              <h5 class=" ">&dollar;25.00 </h5>
              <!-- <h5 style="color:yellow">&dollar;24.00</h5> -->
            </div>
            <div class="d-flex ">
              <div class="  " style="width: 100%;">
                <button class=" px-2 py-2 "
                  style="border-radius: 5px; border: none; width: 100%; background-color: rgb(70, 65, 65); color: #fff;">Buy</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="../NguyenThanhNhan/Images/menu3.jpg" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#" class="text-black">Hawaiian Pizza</a>
            </h4>
            <div class="d-flex ">
              <h5 class=" ">&dollar;30.00 </h5>
              <!-- <h5 style="color:yellow">&dollar;24.00</h5> -->
            </div>
            <div class="d-flex ">
              <div class="  " style="width: 100%;">
                <button class=" px-2 py-2 "
                  style="border-radius: 5px; border: none; width: 100%; background-color: rgb(70, 65, 65); color: #fff;">Buy</button>
              </div>
            </div>
          </div>
        </div>
        <div
          style="border-top-left-radius: 5px; padding: 0; background: yellow; width: 28%; font-size: 18px; font-weight: bold; position: relative; top: -100%; text-align: center;">
          NEW
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="../NguyenThanhNhan/Images/menu1.jpg" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#" class="text-black">Pesto Pizza</a>
            </h4>
            <div class="d-flex ">
              <h5 class="text-decoration-line-through ">&dollar;50.00 </h5>
              <h5 style="color:#c6c61e;">&dollar;30.00</h5>
            </div>
            <div class="d-flex ">
              <div class="  " style="width: 100%;">
                <button class=" px-2 py-2 "
                  style="border-radius: 5px; border: none; width: 100%; background-color: rgb(70, 65, 65); color: #fff;">Buy</button>
              </div>
            </div>
          </div>
        </div>
        <div
          style="border-top-left-radius: 5px; padding: 0; background: yellow; width: 28%; font-size: 18px; font-weight: bold; position: relative; top: -100%; text-align: center;">
          SALE
        </div>
      </div>

      <!-- b. Form -->
      <div class="" style="margin-top: 4em;">
        <h1 class="display-6 text-center text-white">Book Your Table</h1>
        <div class="d-flex">
          <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm" placeholder="Your Name *">
          </div>

          <div class="input-group input-group-sm mb-3 ml-3 mr-3">
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm" placeholder="Your Email *">
          </div>

          <div class="input-group input-group-sm mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Select a Service</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <div class="input-group input-group-lg " style="margin-top: 4em;">
          <input style="padding-bottom: 5em;" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg" placeholder="Please write your comment">
        </div>

        <button class="col-2 mt-4 ml-2" type="button"
          style="height: 3em; border: none; background-color: #e8e819; color: #fff; border-radius: 5px;">Send
          Message</button>
      </div>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
