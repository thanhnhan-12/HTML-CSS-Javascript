<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
  <title>Example 1</title>

  <style>
    .container {
      background-color: aliceblue;
    }
  </style>
</head>
<body>
  
  <div class="container ">
    <div class="row">
      <div class="col-lg-12">
        <div class="alert alert-warning ">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Warning!</strong> This alert box could indicate a warning that might need attention.
        </div>
      </div>
      
      <div class="col-lg-12">
        <h1>Form đặt vé máy bay</h1>  
      </div>

      <div class="col-lg-12">
        <div class="form-group">
          <label for="">Họ tên</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Họ tên">
            <span class="input-group-text">vnđ</span>
          </div>
          <span>Phải nhập 5 ký tự, in hoa</span>
        </div>

        <div class="form-group">
          <label for="">Địa chỉ</label>
          <div class="input-group">
            <input type="text" class="form-control">
          </div>
          <span>Phải nhập 5 ký tự, in hoa</span>
        </div>

        <div class="form-inline">
          <div class="col-lg-6">
            <div class="form-group row">
              <label for="">Đi từ</label>
              <select name="" id="" class="form-control mr-2" style="width: 100%;">
                <option value="hn">Hà Nội</option>
              </select>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="form-group row">
              <label for="">Đến</label>
              <select name="" id="" class="form-control ml-2" style="width: 100%;">
                <option value="hn">Hà Nội</option>
              </select>
            </div>
          </div>

        </div>

        <div class="form-group">
          <label for="">Chọn chiều đi (Khứ hồi)</label><br>
          <input type="checkbox" name="" id="" class="mr-1">Đi <br>
          <input type="checkbox" name="" id="" class="mr-1">Về
        </div>

        <div class="form-group">
          <button type="submit" class="form-control btn btn-primary">Đặt vé</button>
        </div>

      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
