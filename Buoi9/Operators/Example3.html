<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 3</title>

<body>
  <script>
    var age = parseInt(prompt("Enter age "));
    var status = ((typeof(age) == "number" && (age >= 18)) ? "eligible" : "not eligible" );
    document.write("Yor are " + age + " years old, so you are " + status + " to vote.");
  </script>
</body>
