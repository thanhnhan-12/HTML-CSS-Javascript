<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 2</title>
</head>
<body>
  <script>
    var fisrtNumber = 3;
    var secondNumber = 4;

    document.write("First number is greater than the second number: " + (fisrtNumber > secondNumber));
    document.write("<br/>First number is less than the second number: " + (fisrtNumber < secondNumber));
    document.write("<br/>First number is equal to the second number: " + (fisrtNumber == secondNumber) );
  </script>
</body>
</html>
