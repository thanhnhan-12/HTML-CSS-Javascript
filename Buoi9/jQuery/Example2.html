<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 2</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <style>
    #div1 {
      background-color: red;
    }

    .divClass {
      border: 1px solid green;
      height: 100px;
      width: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="divClass" id="div1" ></div>
  <div class="divClass" id="div2" ></div>
  <div style="height: 100px; width: 200px; background-color: blue; " ></div>
  <input id="button1" type="button" onclick="clickMe()" value="Click me(by ID) " >
  <input id="button2" type="button" value="Click me (by Class) " >
  <input id="button3" type="button" value="Click me (by Tag) " >
</body> 

  <script>
    function clickMe() {
      var div = (document.getElementById("div1").style.display = "none" );
    }

    $("#button1").click(function() {
      $("#div1").hide(1000).show(500);
    });

    $("#button2").click(function() {
      $(".divClass").hide(500).show(500);
    });

    $("#button3").click(function() {
      $("div").fadeOut(500).fadeIn(500);
    });
  </script>

</html>
