<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 1 - Font Family</title>

  <style>
    .serif {
      font-family: 'Times New Roman', Times, serif;
    }

    .sanserif {
      font-family: Arial, Helvetica, sans-serif;
    }

    .monospace {
      font-family: 'Lucida Console', Courier, monospace;
    }
  </style>
</head>
<body>
  <h1>CSS font-family</h1>
  <p class="serif">This is a paragraph, shown is the Time New Roman font.</p>
  <p class="sanserif">This is a paragraph, shown is the Arial font. </p>
  <p class="monospace">This is a paragraph, shown in the Lucida Console font. </p>
</body>
</html>
