<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Align</title>

  <style>
    img.top {
      vertical-align: text-top;
    }

    img.bottom {
      vertical-align: text-bottom;
    }
  </style>
</head>
<body>
  <p>An <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="W3School" width="270" height="50"> image with a default alignment</p>
  <p>An <img class="top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpm0AXv9uGZD7IQKGrI10kmGPXytkQxo_t_gWCJvbt6QFL9VcWHCBnLT3sF2OXrv6xme4&usqp=CAU" alt="W3School" width="270" height="50"> image with a text-top alignment</p>
  <p>An <img class="bottom" src="https://jes.edu.vn/wp-content/uploads/2017/10/h%C3%ACnh-%E1%BA%A3nh.jpg" alt="W3School" width="270" height="50"> image with a text-bottom alignment</p>

</body>
</html>
