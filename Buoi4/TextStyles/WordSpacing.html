<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example - Word Spacing</title>

  <style>
    h1 {
      word-spacing: 10px;
    }

    h2 {
      word-spacing: -5px;
    }
  </style>

</head>
<body>
  <h1>This is heading 1</h1>
  <h2>This is heading 2</h2>
</body>
</html>
