<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>

<body>
  <h2>Main languages</h2>
  <table border="1" width="100%" cellspacing="0" cellpadding="16">
    <tr>
      <td>English</td>
      <td>German</td>
    </tr>

    <tr>
      <td>French</td>
      <td>Italian</td>
    </tr>
  </table>

  <h2>List of Students</h2>
  <table style="text-align: center;" border="1" width="100%" cellspacing="0" cellpadding="16">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Place</th>
    </tr>

    <tr>
      <td>Mark</td>
      <td>17</td>
      <td>Madrid</td>
    </tr>

    <tr>
      <td>John</td>
      <td>19</td>
      <td>London</td>
    </tr>
  </table>

  <h2>Emploee Details</h2>
  <table style="text-align: center;" border="1" width="100%" cellspacing="0" cellpadding="16">
    <tr>
      <th colspan="2">IT</th>
      <th colspan="2">Accounts</th>
    </tr>

    <tr>
      <th>Name</th>
      <th>Location</th>
      <th>Name</th>
      <th>Location</th>
    </tr>

    <tr>
      <td>David</td>
      <td>New York</td>
      <td>John</td>
      <td>London</td>
    </tr>
  </table>

  <h2>Automobile Gallery</h2>
  <table>
    
  </table>

</body>

</html>
