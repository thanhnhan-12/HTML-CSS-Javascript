<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bai 3</title>
</head>
<body>
  <img id="myImage" src="/Buoi8/Images/lightoff.gif" width="100" height="180" alt="" onclick="changeImage()" >

  <script>
    function changeImage() {
      // object / element
      var image = document.getElementById("myImage");

      if(image.src.match('lighton')) {
        image.src = '/Buoi8/Images/lightoff.gif';
      }
      else {
        image.src = '/Buoi8/Images/lighton.gif';
      }
    }
  </script>

</body>
</html>
