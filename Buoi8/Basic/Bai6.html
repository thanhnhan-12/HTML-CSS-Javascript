</head>
<body>
  <h3 id="price"></h3>

  <script>
    var unitPrice = prompt("Enter a unit price: ", unitPrice);
    var amount = prompt("Enter a amount: ", amount);
    var sale = 0.1;

    var money = parseInt(unitPrice) * parseInt(amount) * sale;

    document.getElementById("price").innerHTML = "Money: " + money;

  </script>

</body>
