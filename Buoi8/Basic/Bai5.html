<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 5</title>
</head>

<body>
  <h3 id="volume"></h3>

  <script>
    var a = prompt("Enter a: ", a);
    var b = prompt("Enter b: ", b);
    var h = prompt("Enter h: ", h);

    var volumeRectangle = parseInt(a) * parseInt(b) * h;

    document.getElementById("volume").innerHTML = "Volume of Rectangle: " + volumeRectangle;

  </script>
  <p><a href="/Buoi8/Basic/index.html">Return</a></p>

</body>

</html>
