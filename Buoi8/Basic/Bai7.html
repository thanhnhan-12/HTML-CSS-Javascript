<body>
  <h3 id="temp"></h3>

  <script>
    var numOne   = prompt("Enter the first number", numOne) ;
    var numTwo   = prompt("Enter the second number", numTwo) ;
    var temp;

    temp = numOne;
    numOne = numTwo;
    numTwo = temp;

    document.getElementById("temp").innerHTML = "Swap two values: " + numOne + " and " + numTwo;
