<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4</title>
</head>

<body>
  <h3 id="area"></h3>
  <h3 id="perimeter"></h3>

  <script>
    var a = prompt("Enter a: ", a);
    var b = prompt("Enter b: ", b);
    var h = prompt("Enter h: ", h);

    var areaParallelogram = parseInt(a) * h;
    var perimeterParallelogram = (parseInt(a) + parseInt(b)) * 2;

    document.getElementById("area").innerHTML = "Area of Parallelogram: " + areaParallelogram;
    document.getElementById("perimeter").innerHTML = "Perimeter of Parallelogram: " + perimeterParallelogram;
  </script>
  <p><a href="/Buoi8/Basic/index.html">Return</a></p>

</body>

</html>
