<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 2</title>
</head>
<body>
  <form action="">
    <h1>MORE ELEMENTS OF HTML FORM</h1>

    <label for="">Select the technical: </label>

    <input type="text" name="technical" list="technical-list" >

    <datalist id="technical-list" >
      <option value=".NET"></option>
      <option value="Java"></option>
      <option value="C / C++"></option>
      <option value="C#"></option>
      <option value="PHP"></option>
      <option value="JAVASCRIPT"></option>
    </datalist>

    <br>
    <br>

    <label for="">Technical level: </label>

    <progress name="level" value="50" min="0" max="100" ></progress>

    <br>
    <br>

    <label for="">Total score of marks:  </label> 0 &nbsp; 
    <meter name="score" min="0" max="400" value="180" title="numbers scored" low="120" high="300"></meter> &nbsp;  400 <br>

    <input type="submit" value="submit">

  </form>
</body>
</html>
