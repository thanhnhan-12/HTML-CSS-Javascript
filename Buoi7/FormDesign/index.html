<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <title>Form Design</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <!-- Icon -->
      <div class="user">
        <div class="icon-user">
          <i class="fa-regular fa-user"></i>
        </div>
      </div>
      
      <!-- Form -->
      <div class="form">
        <form action="">
          <!-- Name -->
          <div class="name">
            <label for="firstname">First Name</label>
            <input required type="text" name="firstname" id="firstname" maxlength="50">

            <label class="last" for="lastname">Last Name</label>
            <input required type="text" name="lastname" id="lastname" maxlength="50">
          </div>

          <!-- Male & Female -->
          <div>
            <input required type="radio" name="male" id="male" value="Male">
            <label for="male">Male</label>

            <input required type="radio" name="male" id="female" value="Female">
            <label for="female">Female</label>
          </div>

          <div class="group">
            <!-- Email -->
            <div class="email">
              <label for="email">Email</label>
              <input required type="email" name="email" id="email" maxlength="50">
            </div>

            <!-- Password -->
            <div class="pass">
              <label for="pwd">Password</label>
              <input required type="password" name="pwd" id="pwd" maxlength="20">
            </div>

            <!-- Address -->
            <div class="add">
              <label for="address">Address</label>
              <input required type="text" name="address" id="address" maxlength="30">
            </div>

            <!-- City -->
            <div class="city">
              <label for="city">City</label>
              <select name="city" id="city">
                <option value="HCM">HCM</option>
                <option value="HN">HaNoi</option>
                <option value="DN">DaNang</option>
                <option value="Hue">Hue</option>
              </select>
            </div>

            <!-- Country -->
            <div class="country">
              <label for="country">Country</label>
              <select>
                <option value="Argentina">Argentina</option>

              </select>
            </div>

            <!-- Languages -->
            <div class="languages">
              <label for="city">Languages</label>
              <select name="languages" id="languages">
                <option value="English">English</option>
                <option value="Japanese">Japanese</option>
                <option value="Korea">Korea</option>
                <option value="Germany">Germany</option>
              </select>
            </div>

          </div>

          <!-- Favorite -->
          <div class="favorite">
            <label for="football">Football</label>
            <input type="checkbox" name="football" id="football">
            <label for="tennis">Tennis</label>
            <input type="checkbox" name="tennis" id="tennis">
            <label for="judo">Judo</label>
            <input type="checkbox" name="judo" id="judo">
            <label for="basketball">Basketball</label>
            <input type="checkbox" name="basketball" id="basketball">
          </div>

          <!-- Introduce yourself -->
          <textarea name="introduce" id="" cols="30" rows="10" maxlength="255"></textarea>

          <!-- Submit -->
          <button type="submit">Submit</button>
        </form>

      </div>
    </div>

  </div>

</body>
</html>
