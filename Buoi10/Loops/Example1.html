<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 1</title>
</head>

<body>
  <script>
    var i = 0;
    var sum = 0;

    while (i <= 10) {
      sum = sum + i;
      i = i + 1;
    }
    alert("Sum of the firsr 10 numbers: " + sum);
  </script>
</body>
