<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 2</title>
</head>

<body>
  <script>
    for (let j = 2; j <= 10; j++) {
      document.write("Bảng nhân " + j + "<br />");
      for (let i = 1; i <= 10; i++) {
        document.write(j + " x " + i + " = " + (j * i) );
        document.write("<br />");
      }
      document.write("<br />");
    }

  </script>
</body>

</html>
